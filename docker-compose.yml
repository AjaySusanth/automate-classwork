version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: classwork-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: classwork
      POSTGRES_USER: classwork
      POSTGRES_PASSWORD: classwork_dev
    ports:
      - "5432:5432"
    volumes:
      - classwork_pgdata:/var/lib/postgresql/data

volumes:
  classwork_pgdata:
